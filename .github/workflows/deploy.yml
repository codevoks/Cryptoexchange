name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Web
        run: |
          docker build -f docker/Dockerfile.web -t ${{ secrets.DOCKER_USERNAME }}/crypto-web:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/crypto-web:latest
      - name: Build & Push Engine
        run: |
          docker build -f docker/Dockerfile.engine -t ${{ secrets.DOCKER_USERNAME }}/crypto-engine:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/crypto-engine:latest
      - name: Build & Push WS-Server
        run: |
          docker build -f docker/Dockerfile.ws-server -t ${{ secrets.DOCKER_USERNAME }}/crypto-ws:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/crypto-ws:latest

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/application

      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/application"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ------------------------
            # 1. Install Docker if missing
            if ! command -v docker &> /dev/null
            then
              echo "Docker not found. Installing..."
              sudo apt update
              sudo apt install -y ca-certificates curl gnupg lsb-release
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            else
              echo "Docker already installed."
            fi
            sudo usermod -aG docker $USER
            newgrp docker <<EONG
              docker version
            EONG

            echo "${{ secrets.DOCKER_TOKEN }}" | docker login \
              -u "${{ secrets.DOCKER_USERNAME }}" \
              --password-stdin

            # 2. Ensure Docker Compose is available
            if ! docker compose version &> /dev/null
            then
              echo "Docker Compose not found. Installing..."
              sudo apt update
              sudo apt install -y docker-compose
            else
              echo "Docker Compose already installed."
            fi

            # ------------------------
            # 3. Prepare directory & environment
            mkdir -p ~/application
            cd ~/application
            rm -f .env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}" >> .env
            echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "SALT_ROUNDS=${{ secrets.SALT_ROUNDS }}" >> .env
            echo "REDIS_CHANNEL_ORDERBOOK_PREFIX=${{ vars.REDIS_CHANNEL_ORDERBOOK_PREFIX }}" >> .env
            echo "REDIS_CHANNEL_TRADE_PREFIX=${{ vars.REDIS_CHANNEL_TRADE_PREFIX }}" >> .env
            echo "NEXT_PUBLIC_WS_URL=wss://${{ vars.EC2_HOST }}:8080" >> .env

            # 4. Pull & run containers
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d
