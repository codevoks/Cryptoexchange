services:
  web:
    image: ${DOCKER_USERNAME}/crypto-web:latest
    container_name: crypto-web
    restart: always
    expose:
      - "3000"
    depends_on:
      - redis
      - ws-server
      - engine
    env_file:
      - ./.env

  ws-server:
    image: ${DOCKER_USERNAME}/crypto-ws:latest
    container_name: crypto-ws
    expose:
      - "8080"
    depends_on:
      - redis
    env_file:
      - ./.env

  engine:
    image: ${DOCKER_USERNAME}/crypto-engine:latest
    container_name: crypto-engine
    restart: always
    depends_on:
      - redis
      - postgres
    env_file:
      - ./.env

  postgres:
    image: postgres:16
    container_name: crypto-postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: crypto-redis
    restart: always

